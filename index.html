<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI Calculator</title>

    <!-- Link to CSS stylesheets -->
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <link rel="stylesheet" href="./stlyes/media.css" type="text/css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Importing Source Serif Pro font family from Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">

    <!-- Font awesome icons CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
  <body>
    <h2>BMI Calculator</h2>
    <h4>Calculate your BMI!</h4>

    <!-- Styling container for measurements in CM and KG -->
    <div id="european">
      <p class="y">European measurements</p>
    </div>
    <div id="euro-ms">
      <p>Weight (KG)
        <input type="number" id="weight">
      </p>
      <p>Height (CM)
        <input type="number" id="height">
      </p>
      <input type="button" id="david" value="Calculate">
        <p id="hi"></p>
        <p id="hey"></p>
    </div>

    <!-- Styling container for measurements in feet, inches and pounds -->
    <div id="american">
      <p class="y">American measurements</p>
    </div>
    <div id="amer-ms">
      <p>Weight (LBS)
        <input type="number" id="us-weight">
      </p>
      <p>Height (Ft)
        <input type="number" id="us-height">
      </p>
      <p>Height (In)
        <input type="number" id="us-height-in">
      </p>
      <input type="button" id="kevin" value="Calculate">
      <p id="x"></p>
      <p id="t"></p>
    </div>

    <h4>BMI Weight Guide</h4>
    <div id="guide-cont">
      <div class="guide-group">
        <p>Underweight</p>
        <p>BMI &lt;= 18.49</p>
      </div>

      <div class="guide-group">
        <p>Normal weight</p>
        <p>18.50 - 24.99</p>
      </div>

      <div class="guide-group">
        <p>Overweight</p>
        <p>BMI 25.00 - 29.99</p>
      </div>

      <div class="guide-group">
        <p>Obese</p>
        <p>BMI =&gt; 30.00</p>
      </div>
    </div>

    <!-- Link to JS script -->
    <script type="text/javascript" src="sandbox.js"></script>
  </body>
</html>
